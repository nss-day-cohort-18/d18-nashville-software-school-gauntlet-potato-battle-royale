 <section id="weapon-select" class="card card--weapon">
      <div class="card__prompt">
        <div>choose your weapon</div>
      </div>

      <div class="card__button" ng-repeat="each in weapons">
        <a class="class__link btn btn--big btn--blue" ng-click="setWeapon(each)">
          <span class="btn__prompt"></span>
          <span class="btn__text">{{each}}</span>
        </a>
      </div>
  </section>
